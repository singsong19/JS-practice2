    <input type="text" id="n" value="Hello world">

    <div id="b">아이디</div>
    <div class="c">클래스</div>

    <script>

        //덮어씌움 : query / get
        //카멜기법 : 낙타등 (네이밍:소대소대소)
        document.querySelector('button').innerText = "hi";
        document.querySelector('div').innerText = "id와 class";

        document.querySelector('#a').innerText = "id a";

        document.getElementById("n").innerHTML = "아이디가 n";

        document.getElementsByClassName("c")[0].innerHTML = "클래스가 c";
